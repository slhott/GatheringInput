<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gathering Input</title>
    <link rel="stylesheet" href="spoilers.css"/>
    <script>
      function getName(){
        var fullName;
        fullName=document.getElementById("first").value +
        document.getElementById("last").value;
        document.getElementById("message").innerHTML=fullName;
      }
    </script>
  </head>
  <body>
    <input type="text" id="first">
    <input type="text" id="last">
    <input type="button" id="doneButton" value="done" onclick="getName();" .innerHTML="Done">
    <p id="message"></p>
  </body>
</html>
